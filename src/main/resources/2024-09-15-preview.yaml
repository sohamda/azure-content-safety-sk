      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnalyzeTextResult'
              example:
                blocklistsMatch:
                  - blocklistName: string
                    blocklistItemId: string
                    blocklistItemText: string
